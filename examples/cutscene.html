<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Basic Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- Examples dependencies, these are only necessary for examples -->
        <link rel="stylesheet" href="../components/google-code-prettify/bin/prettify.min.css">
		<script src="../components/google-code-prettify/bin/prettify.min.js"></script>
		<script src="../components/google-code-prettify/bin/run_prettify.min.js"></script>
		<script src="assets/js/examples.js"></script>

        <!-- External dependencies -->
        <script src="../components/soundjs/lib/soundjs.min.js"></script>
		<script src="../components/soundjs/lib/flashaudioplugin.min.js"></script>
		<script src="../components/tweenjs/lib/tweenjs.min.js"></script>
		<script src="../components/preloadjs/lib/preloadjs.min.js"></script>
		<script src="../components/easeljs/lib/easeljs.combined.js"></script>
		<script src="../components/easeljs/lib/movieclip.combined.js"></script>

		<!-- Library and modules -->
		<script src="../dist/core.js"></script>
		<script src="../dist/modules/debug.js"></script>
		<script src="../dist/modules/sound.js"></script>
		<script src="../dist/modules/easeljs-display.js"></script>
		<script src="../dist/modules/easeljs-cutscene.js"></script>

    </head>
    <body class="lg">
		<div id="content" class="canvas">
			<nav>
				<button id="canvas">Application</button>
				<button id="code">Code</button>
				<button id="back">Back</button>
			</nav>
			<canvas id="stage" width="1024" height="660"></canvas>
			<pre id="codeDisplay"></pre>
<script>
// Include classes
var Application = include('springroll.Application'),
	EaselJSDisplay = include('springroll.EaselJSDisplay'),
	Shape = include('createjs.Shape');

// Create the new application
var app = new Application({
	canvasId: "stage",
	debug: true,
	configPath: 'assets/cutscene/config.json',
	display: EaselJSDisplay,
	displayOptions: {
		clearView: true
	},
	preload: {
		// if no "id" prop, defaults to "animClass"
		// this is used to fetch Cutscene from the cache
		"animClass": "Intro", // e.g. lib.Intro name of the movieclip
		"anim": "assets/cutscene/js/Intro.js", // Flash export
		"fps": 30,
		"width" :1024,
		"height" :660,
		"audio": [
			{
				"alias": "EDD_Intro_1",
				"start": 0.2,
				"sync":true
			},
			{
				"alias": "EDD_Intro_2_alt",
				"start": 9.5333,
				"sync":true
			},
			{
				"alias": "EDD_Intro_3",
				"start": 10.7667,
				"sync":true
			},
			{
				"alias": "EDD_Ovi_3",
				"start": 11.7667,
				"sync":true
			},
			{
				"alias": "EDD_Intro_5",
				"start": 12.5667,
				"sync":true
			},
			{
				"alias": "EDD_Ovi_6_alt",
				"start": 14.5
			},
			{
				"alias": "EDD_Intro_6_shorter",
				"start": 14.8,
				"sync":true
			},
			{
				"alias": "EDD_Intro_8",
				"start": 18.4667,
				"sync":true
			},
			{
				"alias": "EDD_Intro_7",
				"start": 20.8,
				"sync":true
			}
		],
		"images": [
			"assets/cutscene/images/Intro_BG.jpg",
			"assets/cutscene/images/Intro_FG_L.png",
			"assets/cutscene/images/Intro_FG_R.png",
			"assets/cutscene/images/Intro_MG.png"
		]
	}
});

// Wait until the app is ready
app.once('init', function()
{
	var stage = this.display.stage;
	var cutscene = this.getCache('Intro');
	stage.addChild(cutscene);
	cutscene.start();
});
</script>
		</div>
    </body>
</html>
